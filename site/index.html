<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="functions.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menu Lateral -->
            <nav class="navbar navbar-brand bg-info">
                <a class="navbar-brand" href="javascript:location.reload();"><b><font color="white" size="5">Ferramentas DeMaria</font></b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="sidebar">
                    <ul class="navbar-nav"><font size="3">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#" onclick="loadTool('img2html.html')">Gerar Código HTML para Imagens</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#" onclick="loadTool('numertel.html')">Formatar Número de Telefone</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#" onclick="loadTool('topicotarefa.html')">Tópico de Tarefa</a>
                        </li>
                    </font></ul>
                </div>
            </nav>
            
            <br>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div class="content">
					<!-- Conteúdo principal da página -->
				</div>
            </main>
        </div>
    </div>

	<script>
		/* Carregador de ferramentas*/
		function loadTool(toolName) {
			fetch(toolName)
				.then(response => response.text())
				.then(data => {
					document.querySelector(".content").innerHTML = data;
				});
		}
		/*Fim do contexto do carregador de ferramentas*/
	</script>
</body>
</html>

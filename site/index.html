<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
	<style>
    /* Estilo para o menu lateral */
    .menu {
        background-color: #333; /* Cor de fundo do menu */
        color: #fff; /* Cor do texto no menu */
        width: 200px; /* Largura do menu */
        height: 100%; /* Tamanho da tela inteira */
        position: fixed; /* Fixa o menu à esquerda */
        top: 0;
        left: 0;
        padding: 20px;
    }

    .menu ul {
        list-style: none;
        padding: 0;
    }

    .menu ul li {
        margin-bottom: 10px;
    }

    .menu a {
        color: #fff;
        text-decoration: none;
    }
	/* Estilo para o título "Ferramentas" */
	.menu-title {
		font-size: 24px; /* Tamanho da fonte */
		font-weight: bold; /* Texto em negrito */
		margin: 10px 0; /* Espaçamento superior e inferior */
		/* Estilo para o menu lateral */
	}
</style>

</head>
<body>
    <div class="menu">
		<h1 class=".menu-title">Ferramentas</h1>
		<ul>
			<li><a href="#" onclick="loadTool('img2html.html')">Gerar Código HTML para Imagens</a></li>
			<!-- Adicione outros links para as ferramentas aqui -->
		</ul>
	</div>

    <div class="content">
        <!-- Aqui será carregado o conteúdo da ferramenta selecionada -->
    </div>

    <script>
		function loadTool(toolName) {
			fetch(toolName)
				.then(response => response.text())
				.then(data => {
					document.querySelector(".content").innerHTML = data;
				});
		}
	</script>
</body>
</html>

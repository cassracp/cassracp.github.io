<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador de Números de Telefone</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
	<script src="functions.js"></script>
</head>
<body>
    <div class="container" id="numertelContent">
        <label for="codigoSelect"><b>Opções de código de discagem para celular:</b></label>
        <br>
        <!--<select id="codigoSelect" class="">
            <option value="50">Código 50 (Padrão)</option>
            <option value="60">Código 60</option>
            <option value="70">Código 70</option>
            <option value="80">Código 80</option>
            <option value="90">Código 90</option>
        </select>-->
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="codigoRadio" id="codigo50" value="50" accesskey="1" checked tabindex="0" aria-label="Código 50 (Padrão): Selecionar">
            <label class="form-check-label" for="codigo50">Código 50 (Padrão)</label>
            <div class="d-block">
                <label class="form-check-label" for="codigo50"><font size="1">alt+1</font></label>
            </div>
        </div>
        
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="codigoRadio" id="codigo60" value="60" accesskey="2" tabindex="0" aria-label="Código 60: Selecionar">
            <label class="form-check-label" for="codigo60">Código 60</label>
            <div class="d-block">
                <label class="form-check-label" for="codigo60"><font size="1">alt+2</font></label>
            </div>  
        </div>
        
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="codigoRadio" id="codigo70" value="70" accesskey="3" tabindex="0" aria-label="Código 70: Selecionar">
            <label class="form-check-label" for="codigo70">Código 70</label>
            <div class="d-block">
                <label class="form-check-label" for="codigo70"><font size="1">alt+3</font></label>
            </div>
        </div>
        
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="codigoRadio" id="codigo80" value="80" accesskey="4" tabindex="0" aria-label="Código 80: Selecionar">
            <label class="form-check-label" for="codigo80">Código 80</label>
            <div class="d-block">
                <label class="form-check-label" for="codigo80"><font size="1">alt+4</font></label>
            </div>
        </div>
        
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="codigoRadio" id="codigo90" value="90" accesskey="5" tabindex="0" aria-label="Código 90: Selecionar">
            <label class="form-check-label" for="codigo90">Código 90</label>
            <div class="d-block">
                <label class="form-check-label" for="codigo90"><font size="1">alt+5</font></label>
            </div>
        </div>        
        
        <br><hr>
        <label for="numTel"><b>Insira o número de telefone:</b></label>
        <input type="text" id="numTel" class="form-control" onkeyup="FormatarNumeroDeTelefone(event);"> <!-- Adicione a classe "input-field" para estilos de campo de entrada -->
        <br>
        <button onclick="FormatarNumeroDeTelefone()" class="btn btn-info text-white">Formatar</button> <!-- Adicione a classe "btn" para estilos de botão -->
        <br><br>
        <label for="numeroFormatado"><b>Número Formatado:</b></label> <!-- Adicione a classe "label" para estilos de rótulo -->
        <br><input type="text" id="numeroFormatado" readonly class="form-control"> <!-- Adicione a classe "input-field" para estilos de campo de entrada -->
        <br>
        <button onclick="LimparCamposNumerTel()" class="btn btn-secondary">Limpar Campos</button>
    </div>
    <script>
        document.addEventListener("keydown", function (event) {
            if (event.altKey) {
                switch (event.key) {
                    case "1":
                        document.getElementById("codigo50").click(); // Seleciona o código 50
                        break;
                    case "2":
                        document.getElementById("codigo60").click(); // Seleciona o código 60
                        break;
                    case "3":
                        document.getElementById("codigo70").click(); // Seleciona o código 70
                        break;
                    case "4":
                        document.getElementById("codigo80").click(); // Seleciona o código 80
                        break;
                    case "5":
                        document.getElementById("codigo90").click(); // Seleciona o código 90
                        break;
                }
            }
        });
    </script>
</body>
</html>

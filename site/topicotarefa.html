<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tópicos Tarefa</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="functions.js"></script>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="form-group row">
                <label for="numeroTarefa" class="col-sm-1 col-form-label"><font size=2>Nº Tópico:</font></label>
                <label for="tituloTopico" class="col-sm-4 col-form-label">Título Tópico:</label>
            </div>
            <div class="form-group row">
                <div class="col-sm-1">
                    <input type="number" id="numeroTarefa" class="form-control" required>
                </div>
                <div class="col-sm-6">
                    <select id="tituloTopicoSelect" class="form-control">
                        <option value="ANALISE">ANÁLISE</option>
                        <option value="ACERTO COMERCIAL">ACERTO COMERCIAL</option>
                        <option value="BKP">BACKUP</option>
                        <option value="DEV">DESENVOLVIMENTO</option>
                        <option value="GARANTIA">GARANTIA</option>
                        <option value="INST">INSTALAÇÃO/CONFIGURAÇÃO/TREINAMENTO</option>
                        <option value="KEY USER (USUÁRIO-CHAVE)">KEY USER (USUÁRIO-CHAVE)</option>
                        <option value="LIBSUP">LIBERAÇÃO AO SUPORTE TÉCNICO</option>
                        <option value="MIG">MIGRAÇÃO</option>
                        <option value="TRN">TREINAMENTO</option>
                        <option value="VALID">VALIDAÇÃO</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <input type="text" id="tituloTopicoInput" class="form-control" style="display: none;">
                    
                </div>
            </div>
            <br>

            <div class="form-group row">
                <!--<div class="col-sm-2"></div>-->
                <div class="col-sm-10">
                    <div class="form-check">
                        <label class="form-check-label" for="osAssociada">Tem OS Associada?</label>
                        <input type="checkbox" class="form-check-input" id="osAssociada" onchange="TemNumeroOS()">
                    </div>
                </div>
            </div>
            
           
            <div class="form-group row d-none" id="divNumeroOS">
                <label for="numeroOS" class="col-sm-0 col-form-label">Nº OS:</label>
                <div class="col-sm-2">
                    <input type="text" id="numeroOS" class="form-control">
                </div>
            </div>
            <br>
            
            <button onclick="FormatarTopicoTarefa()" class="btn btn-info text-white">Formatar</button>


            <div class="form-group row">
                <label for="codigoHTML" class="col-sm-2 col-form-label">Código HTML:</label>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <textarea id="codigoHTML" class="form-control" rows="5" readonly></textarea>
                </div>
            </div>
            <br>
            <button onclick="LimparCamposTopicoTarefa()" class="btn btn-secondary">Limpar Campos</button>

        </form>
    </div>

    <script>
        document.getElementById("tituloTopicoSelect").addEventListener("change", function () {
            const select = document.getElementById("tituloTopicoSelect");
            const input = document.getElementById("tituloTopicoInput");
    
            if (select.value === "Outros") {
                input.style.display = "block";
                input.setAttribute("required", "true");
            } else {
                input.style.display = "none";
                input.removeAttribute("required");
            }
        });
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tópicos Tarefa</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="functions.js"></script>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="form-group row">
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    Nº:
                    <input type="number" id="numeroTarefa" class="form-control" required>
                </div>
                <div class="col-sm-9">
                    Título Tópico:
                    <select id="tituloTopicoSelect" class="form-control">
                        <option value="ANÁLISE" id="ANALISE">ANÁLISE</option>
                        <option value="ACERTO COMERCIAL" id="CML">ACERTO COMERCIAL</option>
                        <option value="BACKUP" id="BKP">BACKUP</option>
                        <option value="DATA DA IMPLANTAÇÃO" id="DATAIMP">DATA DA IMPLANTAÇÃO</option>
                        <option value="DESENVOLVIMENTO" id="DEV">DESENVOLVIMENTO E VALIDAÇÃO</option>
                        <option value="GARANTIA" id="GARANTIA">GARANTIA</option>
                        <option value="INSTALAÇÃO/CONFIGURAÇÃO/TREINAMENTO" id="INST">INSTALAÇÃO/CONFIGURAÇÃO/TREINAMENTO</option>
                        <option value="KEY USER (USUÁRIO-CHAVE)" id="KEYUSR">KEY USER (USUÁRIO-CHAVE)</option>
                        <option value="LIBERAÇÃO AO SUPORTE TÉCNICO" id="LIBSUP">LIBERAÇÃO AO SUPORTE TÉCNICO</option>
                        <option value="MIGRAÇÃO" id="MIG">MIGRAÇÃO</option>
                        <option value="RELATO VISITA TÉCNICA" id="RELATOVISITA">RELATO VISITA TÉCNICA</option>
                        <option value="TREINAMENTO" id="TRN">TREINAMENTO</option>
                    </select>
                    <input type="text" id="tituloTopicoInput" class="form-control" style="display: none;" placeholder="Título Tópico" required>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-sm-10">
                    <div class="form-check">
                        <label class="form-check-label" for="osAssociada">Tem OS Associada?</label>
                        <input type="checkbox" class="form-check-input" id="osAssociada" onchange="TemNumeroOS()">
                    </div>
                </div>
            </div>
            <div class="form-group row d-none" id="divNumeroOS">
                <label for="numeroOS" class="col-sm-0 col-form-label">Nº OS:</label>
                <div class="col-sm-3">
                    <input type="number" id="numeroOS" class="form-control" required>
                </div>
            </div>
            <br>
            <button onclick="FormatarTopicoTarefa()" class="btn btn-info text-white">Formatar</button>
            <br><br>
            <div class="form-group row">
                <div class="col-lg">
                    Código HTML:
                    <textarea id="codigoHTML" class="form-control" rows="5" readonly></textarea>
                </div>
            </div>
            <br>
            <button onclick="LimparCamposTopicoTarefa()" class="btn btn-secondary">Limpar Campos</button>
        </form>
    </div>    
</body>
</html>

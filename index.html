    <script type="module">
        const xenovaUrl = 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2/dist/transformers.min.js';

        self.Xenova = xenovaMod.default ? xenovaMod.default : xenovaMod;
        console.log("Xenova loaded (module import) ✅");
    </script>
